{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="row">
        <div class="col-md-4">
            {% if user.profile.profile_picture %}
                <img src="{{ user.profile.profile_picture.url }}" class="img-fluid rounded-circle" alt="Profile Picture">
            {% else %}
                <img src="{% static 'images/nobody.jpg' %}" class="img-fluid rounded-circle" alt="Profile Picture">
            {% endif %}
        </div>
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
