{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

      <div class="container align-content-center vh-100 ">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 forms-container bg-2 rounded">
            <h1>{% trans "Sign Out" %}</h1>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>

            <form method="post" action="{% url 'account_logout' %}" class="text-end">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="btn-custom-1">{% trans 'Sign Out' %}</button>
            </form>
          </div>
        </div>
      </div>

{% endblock content %}
